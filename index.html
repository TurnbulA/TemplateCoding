
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Dist/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>Javascript todo app</h1>
      <div class="row mt-4">
        <div class="col-8">
          <ul class="todo-list"></ul>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <input class="modal-title form-control" id="modalLabel"></input>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <textarea class="modal-body form-control">            
              </textarea>
              <div class="modal-footer">
                <a href="#" class="btn btn-sm m-3 modal-complete"></a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-changes" >Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <form>
            <input
              type="text"
              class="form-control todoTitle"
              placeholder="Enter Todo Title"
            />
            <textarea class="form-control todoDesc" placeholder="Enter a description"></textarea>
            <button
              class="addBtn btn btn-sm btn-primary form-control mt-3 addTodo"
              onclick="newTodo()"
            >
              Add Item </span>
            </button>
          </form>
          <button
            class="addBtn btn btn-sm btn-danger form-control mt-5 delete-all"           
          >
          Delete All
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="Dist/concatScript.min.js"></script>
</html>
